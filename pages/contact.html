<body>
    <header>
        <div class="logo">

        <nav>

                <li><a href="../index.html">HOME</a></li>

            <span id="bars" class="fas fa-bars"></span>
        
        </nav>
       
    </header>

    <form action=".php" method="post">
        <h1>Contactez-nous</h1>
        <div class="separation"></div>
        <div class="form-container">
            <div class="form-group">
                <label for="nom_complet">Nom</label>
                <input type="text" name="nom_complet" id="nom_complet" autocomplete="off" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s'-]*" />
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" autocomplete="off" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s'-]*" />
            </div>
            <div class="form-group">
                <label>Sexe</label>
                <div class="radio-options">
                    <label>
                        <input type="radio" name="sexe" value="homme" /> Homme
                    </label>
                    <label>
                        <input type="radio" name="sexe" value="femme" /> Femme
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="date_naissance">Date de naissance</label>
                <input type="date" name="date_naissance" id="date_naissance" autocomplete="off" />
                <i class="fas fa-calendar"></i>
            </div>
            <div class="form-group">
                <label for="adresse_email">Adresse e-mail</label>
                <input type="email" name="adresse_email" id="adresse_email" autocomplete="off" />
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="numero_telephone">Numéro de téléphone</label>
                <input type="tel" name="numero_telephone" id="numero_telephone" autocomplete="off" />
                <i class="fas fa-phone"></i>
            </div>
            <div class="form-group">
                <label for="question1">How did you know us?</label>
                <input type="text" name="question1" id="question1" />
            </div>
        </div>

        <div class="form-group-right">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Saisissez ici..."></textarea>
        </div>

        <div class="footer-form">
            <button type="submit">Envoyer le message</button>
        </div>
    </form>

    <footer class="footer-background">
